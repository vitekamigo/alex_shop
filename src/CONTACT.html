	<div class="container-fluid">
		<div class="row">
				<!-- start -->
		<div class="container"> 

			<div class="panel panel-primary" style="margin:20px;"> 
			<div class="panel-heading"> 
			<h3 class="panel-title">Registration Form</h3> 
			</div> 
			<div class="panel-body"> 
			<form> 
			<div class="col-md-12 col-sm-12"> 
			<div class="form-group col-md-6 col-sm-6"> 
			<label for="name">Name* </label> 
			<input type="text" class="form-control input-sm" id="name" placeholder="Name*"> 
			</div> 
			<div class="form-group col-md-6 col-sm-6"> 
			<label for="email">Email*</label> 
			<input type="email" class="form-control input-sm" id="email" placeholder="Email*"> 
			</div> 

			<div class="form-group col-md-6 col-sm-6"> 
			<label for="mobile">Mobile*</label> 
			<input type="text" class="form-control input-sm" id="mobile" placeholder="Mobile*"> 
			</div> 

			<div class="form-group col-md-6 col-sm-6"> 
			<label for="address">Address*</label> 
			<textarea class="form-control input-sm" id="address" rows="3"></textarea> 
			</div> 

			<div class="form-group col-md-6 col-sm-6"> 
			<label for="city">City*</label> 
			<input type="text" class="form-control input-sm" id="city" placeholder="City"> 
			</div> 

			<div class="form-group col-md-6 col-sm-6"> 
			<label for="state">State*</label> 
			<input type="text" class="form-control input-sm" id="state" placeholder="State*"> 
			</div> 

			<div class="form-group col-md-6 col-sm-6"> 
			<label for="country">Country*</label> 
			<input type="text" class="form-control input-sm" id="country" placeholder="Country*"> 
			</div> 

			<div class="form-group col-md-6 col-sm-6"> 
			<label for="pincode">Pincode</label> 
			<input type="text" class="form-control input-sm" id="pincode" placeholder="Pincode<"> 
			</div> 

			</div> 


			<div class="col-md-12 col-sm-12"> 
			<div class="form-group col-md-3 col-sm-3 pull-right" > 
			<input type="submit" class="btn btn-primary" value="Submit"/> 
			</div> 
			</div> 
			</form> 
			</div> 
			</div> 

		</div>
